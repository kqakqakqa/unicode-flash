<html>


<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicode Flash</title>
</head>

<body>
  <h2>播放设置</h2>

  <div id="playerEdit" class="inputs">
    <div>起始字符</div>
    <div class="inputCharCodeContainer">
      <span class="charCode0x">0x</span>
      <input id="input_startCode" class="monospaceInput" value="4f8b" oninput="updatePlayerConfig()" />
    </div>
    <div>结束字符</div>
    <div class="inputCharCodeContainer">
      <span class="charCode0x">0x</span>
      <input id="input_endCode" class="monospaceInput" value="3ffff" oninput="updatePlayerConfig()" />
    </div>
    <div>每秒帧数</div>
    <input id="input_fps" class="monospaceInput" value="30" type="number" min="1" oninput="updatePlayerConfig()" />
  </div>

  <div id="playPausePanel">
    <button id="button_pauseContinueFlash" onclick="pauseContinueFlash()">⏯️播放/暂停</button>
    <button id="button_resetFlash" onclick="applyPlayerConfig()">🔁应用/重置</button>
  </div>

  <div class="iframe-wrapper" id="wrapper">
    <iframe src="https://www.bilibili.com"></iframe>
    <style>
      .iframe-wrapper {
        position: relative;
      }

      .iframe-wrapper>iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 1920px;
        height: 1080px;
        border: none;
        transform-origin: top left;
      }
    </style>
    <script>
      function scaleIframeToWrapper() {
        const wrapper = document.querySelector(".iframe-wrapper");
        const iframe = document.querySelector(".iframe-wrapper > iframe");

        const scaleX = wrapper.clientWidth / 1920;
        const scaleY = wrapper.clientHeight / 1080;
        const scale = Math.min(scaleX, scaleY); // 保持比例铺满

        iframe.style.transform = `scale(${scale})`;
      }

      new ResizeObserver(es => {
        es.forEach(e => { scaleIframeToWrapper(); });
      }).observe(document.querySelector(".iframe-wrapper"));
    </script>
  </div>


</body>

<link rel="stylesheet" type="text/css" href="index.css" />
<script src="index.js"></script>

</html>
