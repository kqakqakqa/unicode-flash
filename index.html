<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css" />
    <script src="js/index.js"></script>
    <script src="js/class/CharPlayer.js"></script>
    <script src="js/class/DisplayComponentsConfig.js"></script>

    <meta charset="UTF-8" name="viewport" content="width=device-width" />
    <title></title>
</head>

<body>
    <div>
        <p><label>起始字符：<span class="beforeInput">0x</span><input id="input_startCode" value="0000"
                    oninput="configChanged()" /></label></p>
        <p><label>结束字符：<span class="beforeInput">0x</span><input id="input_endCode" value="3ffff"
                    oninput="configChanged()" /></label></p>
        <p><label>帧数：</label><input id="input_fps" value="10" type="number" oninput="configChanged()" /></label></p>
        <p>
            <button id="button_pauseContinueFlash" onclick="pauseContinueFlash()">⏯️播放/暂停</button>
            <button id="button_initializeFlash" class="display-none" onclick="initializeFlash()">🔁应用/重置</button>
            <button id="button_editDisplayPanel" onclick="startEndEditDisplayPanel()">✏️编辑</button>
        </p>
    </div>

    <div id="displayEditPanelContainer">
        <div id="displayPanelMaxSize">
            <div id="displayPanel" onclick="displayComponentOnClick(event)">
                <div id="charCode" class="displayComponent" onclick="displayComponentOnClick(event)"> </div>
                <div id="char" class="displayComponent" onclick="displayComponentOnClick(event)"> </div>
            </div>
        </div>
        <div id="editPanel" class="display-none">请选择展示框中的部件</div>
    </div>


</body>

</html>
